# global settings
title: "Aknavj Github"
description: "personal blogpost about development stuff"
baseurl: ""
github_username: aknavj
author:
  name: Ondrej Vanka
  email: ondrej.vanka@proton.me
  
# build settings
remote_theme: pages-themes/midnight@v0.2.0
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-remote-theme # add this line to the plugins list if you already have one
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-toc


permalink: /:categories/:title/

nav:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Blog
    url: /blog/

# Pagination (optional, requires jekyll-paginate)
paginate: 5
paginate_path: "/blog/page:num/"

# orgs on front page
featured_orgs:
  - renderwaves
